{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Login - E-Commerce Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <!-- Google Login Section -->
                    <div class="text-center">
                        <a href="{% url 'accounts:google_login' %}">
                            <button type="button" class="w-100 btn btn-lg rounded-pill btn-outline-primary">
                                <img src="{% static 'images/google.jpg' %}" alt="Google" width="20" height="20"
                                    class="me-2">
                                Sign in with Google
                            </button>
                        </a>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">Don't have an account?
                            <a href="{% url 'accounts:register' %}" class="text-decoration-none">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
